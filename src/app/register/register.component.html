<div class="body">
    <div class="spacing">
        
    </div>
<div class="login">
    <form>
        <div class="heading">
            <h1>Register</h1>
        </div>
        <div class="username">
            <input  type="email" ngModel name="email" [(ngModel)]="email"  placeholder="Email">
        </div>
        <div class="password">
            <input type="password" ngModel name="password" [(ngModel)]="password" placeholder="Password">
        </div>
        <div class="login1">
            <button type="submit" placeholder="Password"  (click)="register()" >Register</button>
        </div>
        <div class="register">
            <button><a class="nav-link" href="#" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></button>
        </div>
    </form>
   
</div>
</div>
